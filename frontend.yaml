- name: install nginx
  hosts: frontend
  become: yes
  tasks: 
  - name: install nginx
    ansible.builtin.dnf:
      name: nginx
      state: installed

  - name: enable nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes    



  - name: rm -rf /usr/share/nginx/html/*
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: absent


