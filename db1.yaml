- name: mysql
  hosts: db
  become: yes 
  tasks:
  - name: db 
    ansible.builtin.dnf:
      name: mysql-server
      state: latest
  - name: start and enable
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes
      
    - name: install python mysql depenencies
    ansible.builtin.pip:
      name:
      - PyMySQL
      - cryptography
      executable: pip3.9    



  - name: mysql info
    community.mysql.mysql_info:
      login_user: root
      login_password: ExpenseApp@1
      login_host: db.narendra.shop
      filter: version   

